{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for client in data %}
    <tr>
        <th scope="row">{{ client.name }}</th>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

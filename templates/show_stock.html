{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Quantity</th>
        <th scope="col">Product</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <th scope="row">{{ item.quantity }}</th>
        <th scope="row">{{ item.product.name }}</th>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
